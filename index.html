<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Daily Form</title>
</head>

<body>
  <div class="bm-container">
    <header class="bm-header">
      <div class="bm-head-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="23.969" height="24" viewBox="0 0 23.969 24">
          <defs>
            <style>
              .cls-1 {
                              fill: #df2671;
                              fill-rule: evenodd;
                            }
                          </style>
          </defs>
          <path id="sign.svg" class="cls-1" d="M223.043,89.906A6.594,6.594,0,0,0,212.168,96.8l-9.809,9.831-1.338,4.014,4.006,1.337,1.194-1.337,3.864-1.339v-2.674l1.473-1.337,1.406,1.337,2.7-2.676-1.317-1.337,1.811-1.809A6.6,6.6,0,0,0,223.043,89.906Zm-3.165,5.32a2.148,2.148,0,1,1,2.143-2.148A2.146,2.146,0,0,1,219.878,95.226Z"
            transform="translate(-201.031 -87.969)" />
        </svg>

        <div class="bm-logo-text">
          Create your free account
        </div>
      </div>

      <div class="bm-head-text">
        Come and join our cool and amazing community, fill in your details
        to get started. Already have an account? <a href="#">Log in.</a>
      </div>
    </header>

    <main>
      <form action="#" method="POST">
        <div class="bm-payment-form">

          <div class="bm-form-row">
            <div class="bm-form-name">
              <div class="bm-form-first-name">
                <label for="first-name"></label>
                <input type="text" id="first-name" name="first-name" placeholder="First name">
              </div>

              <div class="bm-form-last-name">
                <label for="last-name"></label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name">
              </div>
            </div>
          </div>
          <div class="bm-form-row">
            <div class="bm-form-email">
              <label for="email-address"></label>
              <input type="email" id="email-address" name="email-address" placeholder="Email address">
            </div>
          </div>
          <div class="bm-form-row">
            <div class="bm-form-pass">
              <label for="password"></label>
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
          </div>

          <button class="bm-form-button" type="submit">Sign up for free</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="bm-footer">
          By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
          the <a href="#">Privacy Policy</a>
      </div>
    </footer>

  </div>
</body>

</html>
